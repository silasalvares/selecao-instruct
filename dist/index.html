<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seleção Instruct</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    

</head>
<body>
    <form id="form-filter" class="inline-form" action="">
        <label for="filter-text" class="text-label">Segmento do Domínio (ex.: biz):</label>
        <input id="filter-text" class="text" type="text"/>
        <button id="submit-filter-button" class="btn" type="submit">Filtrar</button>
        <button id="reset-filter-button" class="btn" type="button">Limpar</button>
    </form>
    <div id="user-list"></div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
